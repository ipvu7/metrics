<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Driver Dashboard</title>
    <link rel="stylesheet" href="styl.css">
    <script src="script.js" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Parent container to align map, d1, and o98 side by side */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }

        /* Styling for each div (map, d1, and o98) */
        #map, #d1, #o98 {
            flex: 1; /* Allow each div to take up equal width */
            min-width: 250px; /* Ensures they don't get too small */
            height: 420px;
            background: rgba(240, 233, 233, 0.5);
            box-shadow: 1px 1px 12px rgb(19, 134, 130);
            padding: 20px;
            box-sizing: border-box;
        }

        /* Styling for the map div */
        #map {
            background-color: rgb(182, 250, 250);
            box-sizing: border-box;
        }

        /* Styling for the driver info div (d1) */
        #d1 {
            background-color: rgb(239, 240, 240);
            padding: 10px;
        }

        /* Styling for the weather iframe div (o98) */
        #o98 {
            background-color: rgb(239, 240, 240);
            padding: 10px;
        }

        .map-buttons {
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .map-buttons button {
            padding: 10px 20px;
            background-color: #276884;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Optional: To ensure responsive design and good layout on small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack divs vertically on smaller screens */
                gap: 10px;
            }
        }
    </style>
</head>
<body>

  <header>
    <div><img src="bus-stop.png" alt="logo"> 
      <h1>Bus Driver Dashboard</h1>
    </div>
    <center>
        <div>
            <button onclick="location.href='driver-login.html';">Exit</button>
            <button onclick="location.href='dashboard.html'">Home</button>
            <button onclick="location='about-driver.html';">About Us</button>
        </div>
    </center>
  </header>
  <br><br><br>

  <!-- Parent container holding map, d1, and o98 -->
  <div class="container">
      <!-- Map div -->
      <div id="map"></div>

      <!-- Driver information div (d1) -->
      <div id="d1">
          <h3>Driver Information</h3>
          <p><strong>Bus License:</strong> XYZ-1234</p>
          <p><strong>Current Route:</strong> Route 5</p>
          <p><strong>Status:</strong> Active</p>
          <img src="bus-driver-image.jpg" width="270" height="370" alt="Driver Image">
      </div>

      <!-- Weather iframe div (o98) -->
      <div id="o98">
          <center>
              <iframe src="https://api.wo-cloud.com/content/widget/?geoObjectKey=10851139&language=en&region=US&timeFormat=HH:mm&windUnit=mph&systemOfMeasurement=imperial&temperatureUnit=celsius" name="CW2" width="290" height="318" style="border: 1px solid #276884; border-radius: 8px;"></iframe>
          </center>
      </div>
  </div>

  <script>
      var map;
      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 28.3835, lng: 36.5662},
              zoom: 8
          });
      }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwXBCIKpwntgoK-6y5Pmk1ErcbsajUOeU&callback=initMap" async defer></script>

  <div class="map-buttons">
      <button onclick="location='add-destination.html';">+ Add Destination</button>
      <button onclick="location='view-routes.html';">View Routes</button>
  </div>

  <button class="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <header>
      <h2>Chatbot</h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Hi there ðŸ‘‹<br>How can I assist you today?</p>
      </li>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
      <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>

</body>
</html>
