<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styl.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Parent container to align map, d1, and o98 side by side */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }

        /* Styling for each div (map, d1, and o98) */
        #map, #d1, #o98 {
            flex: 1; /* Allow each div to take up equal width */
            min-width: 250px; /* Ensures they don't get too small */
            height: 420px;
            background: rgba(240, 233, 233, 0.5);
            box-shadow: 1px 1px 12px rgb(19, 134, 130);
            padding: 20px;
            box-sizing: border-box;
        }

        /* Styling for the map div */
        #map {
            background-color: rgb(182, 250, 250);
            box-sizing: border-box;
        }

        /* Styling for the student div (d1) */
        #d1 {
            background-color: rgb(239, 240, 240);
            padding: 10px;
        }

        /* Styling for the iframe div (o98) */
        #o98 {
            background-color: rgb(239, 240, 240);
            padding: 10px;
        }
        .map-buttons {
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .map-buttons button {
            padding: 10px 20px;
            background-color: #276884;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }


        /* Optional: To ensure responsive design and good layout on small screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack divs vertically on smaller screens */
                gap: 10px;
            }
        }
    </style>
</head>
